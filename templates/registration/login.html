{% extends "layouts/base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div style="margin-top: 100px">
    <h1>Login</h1>

    <form method="post" action="{% url "login" %}">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-outline-primary">
        Login
      </button>
    </form>
  </div>
{% endblock %}
