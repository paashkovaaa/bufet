{% extends "layouts/base.html" %}

{% block content %}
  <div style="margin-top: 100px">
    <h1>Logged out</h1>
    <p>Do you want to log in again?</p>
    <form method="post" action="{% url "login" %}">
      {% csrf_token %}
      <button type="submit" class="btn btn-outline-primary">Login</button>
    </form>
  </div>
{% endblock %}
